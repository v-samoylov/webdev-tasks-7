<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="./src/snap.svg-min.js"></script>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./src/game.css">
</head>
<body>
    <div class="speech"></div>
    <audio src="" type="" class="voice-player"></audio>
    <audio src="" type="" class="pig-player"></audio>
    <img src="death.png" class="death-msg">
    <svg height="180" width="400" id="svg"></svg><br/>
    <table>
        <tr><td>Satiety</td><td id="satiety"></td></tr>
        <tr><td>Energy</td><td id="energy"></td></tr>
        <tr><td>Mood</td><td id="mood"></td></tr>
    </table>
    <input type="button" value="Restart" class="restart-btn" />
    <input type="button" value="Feed" class="feed-btn" />
    <div>
        Volume:
        <span class="volume-value">1</span>
        <input type="button" value="+" class="volume-inc-btn" />
        <input type="button" value="-" class="volume-dec-btn" />
    </div>
    <script type="text/javascript" src="./src/game.js"></script>
</body>
</html>
